<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-8">
      <form #inputForm="ngForm" (ngSubmit)="onSubmit(inputForm.form)">
        <div class="form-group">
          <label for="journalTitle">Title</label>
          <input
                  type="text"
                  class="form-control"
                  id="journalTitle"
                  name="title"
                  ngModel
                  #titleField="ngModel"
                  required
                  minlength="2">
            <div *ngIf="titleField.touched && titleField.errors"></div>
        </div>
        <div class="form-group">
          <label for="journalAbstract">Abstract</label>
          <textarea
                  class="form-control"
                  id="journalAbstract"
                  rows="3"
                  ngModel
                  #abstractField="ngModel"
                  name="abstract"
                  required
                  minlength="2">
        </textarea>
        </div>
          <button class="btn btn-primary" [disabled]="!inputForm.valid">Find</button>
      </form>

    </div>
    <div class="row">
      <div class="col-md-12">
        <ul>
          <li *ngFor="let item of values let i = index">
            {{item['journal']}} {{item['score']}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
